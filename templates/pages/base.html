{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Penplas</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  
</head>

<body class = "d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:index' %}">Penpals</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">

          {% if user.is_authenticated %}
          <span class="navbar-text">
            Welcome, {{user.username}} 
          </span>
          
          <li class="nav-item">
                  <a class="nav-link" href="{% url 'pages:logout' %}">Logout</a>
              </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'pages:signup' %}">Sign up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'pages:signin' %}">Sign in</a>
              </li>
            {% endif %}
            
             
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'pages:list_posts' %}">Posts</a>
              </li>
              
                     
        </ul>
      </div>
    </div>      
  </nav>


<div class="container mt-4">

 
  

 
  

    {% block content %}


    {% endblock content %}
   

</div>








 
  <footer class="bg-dark text-white mt-auto">
    <div class="container-fluid py-4">
      <p class=" text-center ">Copyright &copy; Penpals 2020</p>
    </div>
  </footer>


  <script src="{% static  'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>

 

  {% block js %}
  {% endblock js %}


</body>

</html>
