{% extends 'pages/base.html' %}
{% load static %}  



{% block content %}
<div class="error-msg"></div>

<div class="row">

<div class="col-sm-3">

  <div class="input-group">
    <input class="form-control" id="search-input">
    
        <span class="input-group-text bg-transparent">
            <i class="spinner-border text-primary spinner-border-sm"></i>
        </span>
    
</div>
 

<ul id="search-results" class="list-unstyled">


</ul>

</div>

<div class="col-sm-9">

<form action="{% url 'pages:create_post' %}" method="POST" autocomplete="off" id="post-form">
    {% csrf_token %}
    <div class="input-group mb-3 ">
        {% for field in form %}
        {{ field }}
        {% endfor %}        
        <button type="submit" class="  btn btn-outline-primary">Send</button>
    </div>
</form>




<div id="posts">
{% include 'pages/includes/post_list.html' %}
</div>

</div>

</div>


{% endblock %}


{% block js %}
<script  src="{% static 'js/app3.js' %}"></script>
{% endblock %}
